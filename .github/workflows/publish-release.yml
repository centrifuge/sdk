name: NPM publish

on:
  release:
    types: [released]

jobs:
  publish:
    runs-on: ubuntu-latest
    environment: release
    permissions:
      contents: read
      id-token: write

    steps:
      - uses: actions/checkout@v5
        with:
          ref: ${{ github.ref }}

      - uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          registry-url: 'https://registry.npmjs.org'
          cache: 'pnpm'

      - name: Enable pnpm via Corepack
        run: |
          corepack enable
          corepack prepare pnpm@9.10.0 --activate

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build
        run: pnpm build

      - name: Publish to NPM
        run: npm publish --provenance --access public 2>&1

      - name: Verify provenance attestations
        run: |
          echo "Verifying provenance attestations on published package..."

          PACKAGE_VERSION=$(node -p "require('./package.json').version")
          PACKAGE_NAME=$(node -p "require('./package.json').name")

          echo "Checking package: $PACKAGE_NAME@$PACKAGE_VERSION"

          echo "--- Registry metadata ---"
          npm view $PACKAGE_NAME@$PACKAGE_VERSION dist.attestations --json || echo "No attestations found"

          echo "--- Registry signatures ---"
          npm view $PACKAGE_NAME@$PACKAGE_VERSION dist.signatures --json || echo "No signatures found"

          echo "--- Git head ---"
          npm view $PACKAGE_NAME@$PACKAGE_VERSION gitHead --json || echo "No git head found"

          echo "---"
          echo "If provenance is working, you should see:"
          echo "1. Attestations in the registry metadata"
          echo "2. A green 'Verified provenance' badge on https://www.npmjs.com/package/@centrifuge/sdk?activeTab=versions"
          echo "3. Build environment and source commit information"
