name: NPM publish
on:
  release:
    types: [released]

jobs:
  publish:
    runs-on: ubuntu-latest
    # environment: release
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@v5
        with:
          ref: ${{ github.ref }}

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Update npm to latest
        run: npm install -g npm@latest

      - name: Enable Corepack
        run: corepack enable

      - name: Set Yarn version
        run: yarn set version 4.5.0

      - name: Install dependencies
        run: yarn install --immutable

      - name: Build
        run: yarn build

      - name: Publish to NPM
        run: |
          echo "Publishing to NPM with provenance..."
          echo "Current npm version: $(npm --version)"
          echo "Node version: $(node --version)"
          echo "Repository: $GITHUB_REPOSITORY"
          echo "Commit: $GITHUB_SHA"
          echo "Workflow: $GITHUB_WORKFLOW"
          echo "---"
          
          # Capture npm output to check for provenance information
          npm_output=$(npm publish --provenance --access public 2>&1)
          echo "$npm_output"
          
          echo "---"
          echo "‚úÖ Package published successfully"
          
          # Check if provenance-related information appears in the output
          if echo "$npm_output" | grep -i "provenance\|attestation\|oidc\|slsa" > /dev/null; then
            echo "üéâ Provenance-related output detected in npm publish!"
          else
            echo "‚ö†Ô∏è  No provenance-related output detected in npm publish"
          fi
        # run: yarn npm publish --access public
        # Note: At this time, yarn is not a supported tool for publishing your packages with provenance.
        # https://docs.npmjs.com/generating-provenance-statements#using-third-party-package-publishing-tools
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Verify provenance attestations
        run: |
          echo "Verifying provenance attestations on published package..."
          
          # Get the package version from package.json
          PACKAGE_VERSION=$(node -p "require('./package.json').version")
          PACKAGE_NAME=$(node -p "require('./package.json').name")
          
          echo "Checking package: $PACKAGE_NAME@$PACKAGE_VERSION"
          
          # Check for attestations in the published package
          echo "--- Registry metadata ---"
          npm view $PACKAGE_NAME@$PACKAGE_VERSION dist.attestations --json || echo "No attestations found"
          
          echo "--- Registry signatures ---"
          npm view $PACKAGE_NAME@$PACKAGE_VERSION dist.signatures --json || echo "No signatures found"
          
          echo "--- Git head ---"
          npm view $PACKAGE_NAME@$PACKAGE_VERSION gitHead --json || echo "No git head found"
          
          echo "---"
          echo "If provenance is working, you should see:"
          echo "1. Attestations in the registry metadata"
          echo "2. A green 'Verified provenance' badge on npmjs.com"
          echo "3. Build environment and source commit information"
