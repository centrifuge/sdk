name: PR Title and Label Check
on:
  pull_request:
    # types: [opened, edited, labeled, unlabeled]
jobs:
  enforce-pr-naming:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
      contents: read
    steps:
      - name: Check PR Title follows conventional commit naming
        id: check-pr-naming
        uses: amannn/action-semantic-pull-request@v5
        continue-on-error: true
        with:
          types: |
            major
            minor
            patch
            none
          ignoreLabels: |
            skip-ci
          requireScope: false
          wip: true
          validateSingleCommit: false

      - name: Check PR Labels are valid
        id: check-pr-labels
        continue-on-error: true
        run: |
          labels=$(echo "${{ github.event.pull_request.labels[*].name }}" | tr ' ' '\n')
          if echo "$labels" | grep -qE '^(major|minor|patch|no-release)$'; then
            echo "labels_valid=true" >> $GITHUB_OUTPUT
          else
            echo "PR must have at least one of the following labels: major, minor, patch or no-release"
            echo "labels_valid=false" >> $GITHUB_OUTPUT
            # exit 1
          fi

      - name: Find existing PR title error comment
        uses: peter-evans/find-comment@v2
        id: find-title-comment
        with:
          issue-number: ${{ github.event.pull_request.number }}
          comment-author: 'github-actions[bot]'
          body-includes: We require pull request titles to follow

      - name: Find existing PR label error comment
        uses: peter-evans/find-comment@v2
        id: find-label-comment
        with:
          issue-number: ${{ github.event.pull_request.number }}
          comment-author: 'github-actions[bot]'
          body-includes: PR must have at least one of the following labels

      - name: Add PR naming error comment
        id: pr-title-error
        uses: peter-evans/create-or-update-comment@v2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          repository: ${{ github.repository }}
          issue-number: ${{ github.event.pull_request.number }}
          comment-id: ${{ steps.find-title-comment.outputs.comment-id }}
          body: |
            Hey there and thank you for opening this pull request! üëãüèº
            
            We require pull request titles to follow the [Conventional Commits specification](https://www.conventionalcommits.org/en/v1.0.0/) and it looks like your proposed title needs to be adjusted.

            Details:
            
            ```
            ${{ steps.check-pr-naming.outputs.error_message }}
          edit-mode: replace
        if: steps.check-pr-naming.outputs.error_message != null

      - name: Add PR label error comment
        id: pr-label-error
        uses: peter-evans/create-or-update-comment@v2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          repository: ${{ github.repository }}
          issue-number: ${{ github.event.pull_request.number }}
          comment-id: ${{ steps.find-label-comment.outputs.comment-id }}
          body: |
            PR must have at least one of the following labels: major, minor, patch.
          edit-mode: replace
        if: steps.check-pr-labels.outputs.labels_valid == 'false'

      - name: Remove title error comment
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          COMMENT_ID: ${{ steps.find-title-comment.outputs.comment-id }}
        run: |
            if [ -z "${{ steps.check-pr-naming.outputs.error_message }}" ] && [ -n "$COMMENT_ID" ]; then
              curl -X DELETE \
                -H "Authorization: token $GITHUB_TOKEN" \
                -H "Accept: application/vnd.github.v3+json" \
                https://api.github.com/repos/${{ github.repository }}/issues/comments/$COMMENT_ID
            fi
        if: steps.check-pr-naming.outputs.error_message == null

      - name: Remove label error comment
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          COMMENT_ID: ${{ steps.find-label-comment.outputs.comment-id }}
        run: |
            if [ "${{ steps.check-pr-labels.outputs.labels_valid }}" == "true" ] && [ -n "$COMMENT_ID" ]; then
              curl -X DELETE \
                -H "Authorization: token $GITHUB_TOKEN" \
                -H "Accept: application/vnd.github.v3+json" \
                https://api.github.com/repos/${{ github.repository }}/issues/comments/$COMMENT_ID
            fi
        if: steps.check-pr-labels.outputs.labels_valid == 'true'
