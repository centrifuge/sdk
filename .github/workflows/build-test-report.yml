# Build, Test, and Report
name: Build, Test, and Report

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  build-n-test:
    permissions:
      id-token: write
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Enable Corepack
        run: corepack enable

      - name: Set Yarn version
        run: yarn set version 4.5.0

      - name: Install dependencies
        run: yarn install --immutable

      - name: Run Build
        run: yarn build

      - name: Run tests
        run: yarn test:coverage
        env:
          TENDERLY_ACCESS_KEY: ${{ secrets.TENDERLY_ACCESS_KEY }}
          PROJECT_SLUG: ${{ secrets.PROJECT_SLUG }}
          ACCOUNT_SLUG: ${{ secrets.ACCOUNT_SLUG }}
          DEBUG: ${{ github.run_attempt > 1 }}

      - name: Test npm publish with provenance (dry-run)
        run: |
          npm install -g npm@latest
          echo "Testing npm publish with provenance..."
          echo "Current npm version: $(npm --version)"
          echo "Node version: $(node --version)"
          echo "GitHub Actions environment: $GITHUB_ACTIONS"
          echo "Repository: $GITHUB_REPOSITORY"
          echo "Commit: $GITHUB_SHA"
          echo "---"
          
          # Capture npm output to check for provenance information
          npm_output=$(npm publish --provenance --access public --dry-run 2>&1)
          echo "$npm_output"
          
          echo "---"
          echo "‚úÖ Dry-run completed successfully"
          
          # Check if provenance-related information appears in the output
          if echo "$npm_output" | grep -i "provenance\|attestation\|oidc\|slsa" > /dev/null; then
            echo "üéâ Provenance-related output detected in npm publish!"
          else
            echo "‚ö†Ô∏è  No provenance-related output detected in npm publish"
          fi
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Upload test results
        if: success() || failure()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: |
            report/
            coverage/lcov-report/
          retention-days: 15

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          directory: ./coverage
          token: ${{ secrets.CODECOV_TOKEN }}
          # flags: unittests
          name: sdk-coverage
          fail_ci_if_error: true
