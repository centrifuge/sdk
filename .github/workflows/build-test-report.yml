# Build, Test, and Report
name: Build, Test, and Report

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  build-n-test:
    permissions:
      id-token: write
      contents: read
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Enable Corepack
        run: corepack enable

      - name: Set Yarn version
        run: yarn set version 4.5.0

      - name: Install dependencies
        run: yarn install --immutable

      - name: Run Build
        run: yarn build

      - name: Test npm publish with provenance (dry-run)
        run: |
          npm install -g npm@latest
          echo "Testing npm publish with provenance..."
          echo "Current npm version: $(npm --version)"
          echo "Node version: $(node --version)"
          echo "GitHub Actions environment: $GITHUB_ACTIONS"
          echo "Repository: $GITHUB_REPOSITORY"
          echo "Commit: $GITHUB_SHA"
          echo "---"
          echo "Checking OIDC token availability..."
          if [ -n "$ACTIONS_ID_TOKEN_REQUEST_TOKEN" ] && [ -n "$ACTIONS_ID_TOKEN_REQUEST_URL" ]; then
            echo "✅ OIDC token environment variables are set"
            echo "ACTIONS_ID_TOKEN_REQUEST_TOKEN: ${ACTIONS_ID_TOKEN_REQUEST_TOKEN:0:20}..."
            echo "ACTIONS_ID_TOKEN_REQUEST_URL: $ACTIONS_ID_TOKEN_REQUEST_URL"
          else
            echo "❌ OIDC token environment variables are missing"
            echo "ACTIONS_ID_TOKEN_REQUEST_TOKEN: $ACTIONS_ID_TOKEN_REQUEST_TOKEN"
            echo "ACTIONS_ID_TOKEN_REQUEST_URL: $ACTIONS_ID_TOKEN_REQUEST_URL"
          fi
          echo "---"
          echo "Checking npm configuration..."
          npm config list
          echo "---"
          
          # Capture npm output to check for provenance information
          echo "Running npm publish dry-run..."
          if npm_output=$(npm publish --provenance --access public --tag alpha --dry-run 2>&1); then
            echo "$npm_output"
            echo "---"
            echo "✅ Dry-run completed successfully"
            
            # Check if provenance-related information appears in the output
            if echo "$npm_output" | grep -i "provenance\|attestation\|oidc\|slsa" > /dev/null; then
              echo "🎉 Provenance-related output detected in npm publish!"
            else
              echo "⚠️  No provenance-related output detected in npm publish"
            fi
          else
            exit_code=$?
            echo "❌ npm publish dry-run failed with exit code: $exit_code"
            echo "Error output:"
            echo "$npm_output"
            echo "---"
            echo "This might be due to:"
            echo "1. Package already exists (expected for dry-run)"
            echo "2. Authentication issues"
            echo "3. Package.json validation errors"
            echo "4. Provenance configuration issues"
            exit $exit_code
          fi
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Run tests
        run: yarn test:coverage
        env:
          TENDERLY_ACCESS_KEY: ${{ secrets.TENDERLY_ACCESS_KEY }}
          PROJECT_SLUG: ${{ secrets.PROJECT_SLUG }}
          ACCOUNT_SLUG: ${{ secrets.ACCOUNT_SLUG }}
          DEBUG: ${{ github.run_attempt > 1 }}

      - name: Upload test results
        if: success() || failure()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: |
            report/
            coverage/lcov-report/
          retention-days: 15

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          directory: ./coverage
          token: ${{ secrets.CODECOV_TOKEN }}
          # flags: unittests
          name: sdk-coverage
          fail_ci_if_error: true
