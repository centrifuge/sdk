# Build, Test, and Report
name: Build, Test, and Report

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-n-test:
    permissions:
      id-token: write
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Enable Corepack
        run: corepack enable

      - name: Set Yarn version
        run: yarn set version 4.5.0

      - name: Install dependencies
        run: yarn install --immutable

      - name: Run Build
        run: yarn build
      - name: Test actual publish with provenance
        if: always()
        run: |
          echo "ðŸš€ Publishing test package to verify provenance..."
          npm publish --provenance --access public --tag alpha
          echo "âœ… Test package published successfully"
          
          # Verify attestations immediately after publish
          PACKAGE_NAME="@centrifuge/sdk"
          PACKAGE_VERSION="0.0.0-provenance-test.1"
          
          echo "--- Verifying attestations ---"
          echo "Checking package: $PACKAGE_NAME@$PACKAGE_VERSION"
          
          # Wait a moment for registry to update
          sleep 5
          
          echo "--- Registry attestations ---"
          npm view $PACKAGE_NAME@$PACKAGE_VERSION dist.attestations --json || echo "No attestations found"
          
          echo "--- Registry signatures ---"
          npm view $PACKAGE_NAME@$PACKAGE_VERSION dist.signatures --json || echo "No signatures found"
          
          echo "---"
          echo "ðŸŽ‰ Check the package at: https://www.npmjs.com/package/$PACKAGE_NAME/v/$PACKAGE_VERSION"
          echo "Look for the green 'Verified provenance' badge!"
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Upload npm logs on failure
        if: failure() && always()
        uses: actions/upload-artifact@v4
        with:
          name: npm-logs
          path: ~/.npm/_logs/
          retention-days: 1
