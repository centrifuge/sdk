# Build, Test, and Report
name: Build, Test, and Report

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  build-n-test:
    permissions:
      id-token: write
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'

      - name: Enable Corepack
        run: corepack enable

      - name: Set Yarn version
        run: yarn set version 4.5.0

      - name: Install dependencies
        run: yarn install --immutable

      - name: Build and start Dockerized environment
        run: docker compose -f docker-compose.ci.yml up -d --build indexer foundry

      - name: Wait for indexer
        run: |
          for i in {1..20}; do
            if curl -sSf http://localhost:8000/ready; then
              echo "Indexer ready"
              break
            fi
            echo "Waiting for indexer..."
            sleep 5
          done

      - name: Run tests inside Docker
        run: docker compose -f docker-compose.ci.yml run --rm app yarn test:coverage

      - name: Clean up Docker containers
        if: always()
        run: docker compose -f docker-compose.ci.yml down -v

      - name: Upload test results
        if: success() || failure()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: |
            report/
            coverage/lcov-report/
          retention-days: 15

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          directory: ./coverage
          token: ${{ secrets.CODECOV_TOKEN }}
          # flags: unittests
          name: sdk-coverage
          fail_ci_if_error: false
